<ion-header>
  <ion-navbar>
    <ion-title>Agrega un arbolito</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src = {{foto}}>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder= "Tipo" [(ngModel)]="tipo">
          </ion-input>
      </ion-item>
  
      <ion-item>
          <ion-input type="text" placeholder= "Latitud" [(ngModel)]="latitud">
          </ion-input>
      </ion-item>
      <ion-item>

        <ion-input type="text" placeholder= "Longitud" [(ngModel)]="longitud">
        </ion-input>
    </ion-item>
  
      <ion-item>
          <ion-input type="text" placeholder= "copa" [(ngModel)]="copa">
          </ion-input>
       </ion-item>
  
       <ion-item>
           <ion-input type="text" placeholder= "tronco" [(ngModel)]="tronco">
           </ion-input>
       </ion-item>
  
    
    </ion-list>
      <ion-buttons>
        <button ion-button icon-only (click) = "subirImagen()">
          <ion-icon name = "send"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
