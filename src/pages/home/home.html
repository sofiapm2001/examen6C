<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style= "background-color:#ADFC92">
      Ecologia Guadalajara
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="getPicture ()">
        <ion-icon name = "camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>

<ion-content padding style= "background-color:#417B4E">
  <ion-list>
    <ion-item *ngFor = "let item of items">
      <ion-thumbnail item-start>
        <img src = "{{item.foto}}">
      </ion-thumbnail>

      <h2>Latitud: {{item.latitud}}</h2>
      <h2>Longitud: {{item.longitud}}</h2>
      <h2>Tipo de Ã¡rbol: {{item.tipo}}</h2>
      <h2>Ancho de copa: {{item.copa}}</h2>
      <h2>Ancho del tronco: {{item.tronco}}</h2>

    </ion-item>
  </ion-list>
</ion-content>
